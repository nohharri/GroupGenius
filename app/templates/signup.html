<!-- Signup Page -->
<div class="container">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<div>
			<h2>Sign Up</h2>
			<label>Email</label>
			<input ng-model="emailSignUp" type="text" class="form-control">
			<br>
			<label>Password</label>
			<input ng-model="passwordSignUp" type="password" class="form-control">
			<br>
			<button ng-click="signUp()" class="btn">Sign Up</button>
		</div>
<h1 class="center-text"><small>Or</small></h1>
		<div>
			<h2>Sign In</h2>
			<label>Email</label>
			<input ng-model="emailSignIn" type="text" class="form-control">
			<br>
			<label>Password</label>
			<input ng-model="passwordSignIn" type="password" class="form-control">
			<br>
			<button ng-click="signIn()" class="btn">Sign In</button>
		</div>
	</div>
</div>
