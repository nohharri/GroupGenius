<!-- Signup Page -->
<div>
	<h2>Sign Up</h2>
	<label>Email</label>
	<input ng-model="emailSignUp" type="text">
	<label>Password</label>
	<input ng-model="passwordSignUp" type="password">
	<button ng-click="signUp()">Sign Up</button>
</div>

<div>
	<h2>Sign In</h2>
	<label>Email</label>
	<input ng-model="emailSignIn" type="text">
	<label>Password</label>
	<input ng-model="passwordSignIn" type="password">
	<button ng-click="signIn()">Sign In</button>
</div>
