<!-- Public Messaging Screen -->

<div class="row" id="public-messaging-screen" style="padding: 40px;">
	<!-- group list -->

	<div class="col-md-4" id="search-pane" style="border:solid; margin: 10px">
		
		<!-- Org Dropdown -->
		<div class="dropdown" style="display: block;margin: auto; text-align: center;">
			<button class="btn btn-primary dropdown-toggle" style="width: 100%" type="button" data-toggle="dropdown">EECS 482 <span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li>EECS 388</li>
				<li>EECS 485</li>
			</ul>
		</div>

		


		<div style="padding: 10px;">
			<button type="button" class="btn  btn-success btn-lg" data-toggle="modal" data-target="#myModal">Create New Group</button>
			<input type="text" class="form-control" id="search-input" placeholder="Search for groups..." autocomplete="off" style="width: 59.5%;display:inline-block;">
		</div>

		<div style="margin: 10px;">
			<ul class="list-group">
			  <li ng-repeat="group in allGroups" class="list-group-item" ng-click="updateGroup(group.name, group.desc, group.members, group.spots);">
			  	<h3>{{group.name}}</h3>
			  	<p>{{formatMembers(group.members)}}</p>
			  	<p>{{group.desc}}</p>
			  </li>
			</ul>
		</div>
	</div>

	

	<!-- specific group -->
	<div class="col-md-7" id="search-pane" style="border:solid;margin: 10px" ng-init="currentGroup=allGroups[0].name; currentMembers='Current Members: ' + formatMembers(allGroups[0].members); openSpots='Open Spots: ' + allGroups[0].spots;desc='Description: ' + allGroups[0].desc ; ">
		<h2 ng-bind="currentGroup" style="text-align: center;">Group Name</h2>
		<br>
		<p ng-bind="currentMembers">Curr Mem</p>
		<br>
		<p ng-bind="openSpots">Open Spots: 3</p>
		<br>
		<p ng-bind="desc">Group Description</p>
		<br>
		<button style="display: block;margin: auto; text-align: center;"type="button" class="btn btn-success">Join this Group</button>
		<br>
		
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	        <h2 class="modal-title" id="myModalLabel">Create New Group</h2>
	      </div>


	     	<div class="modal-body">
		      	<!-- organization -->
		      	<div>
		        	<h3 style="display:inline-block;">Organization: </h3>
		        	<div style="display:inline-block;">
					  <select id="orgSelect">
						  <option value="482" selected>EECS 482</option>
						  <option value="388">EECS 388</option>
						  <option value="445">EECS 445</option>
						</select>
					</div>
		        </div>
		      	
				<!-- group name -->
		        <div>
		        	<h3 style="display:inline-block;">Group Name: </h3>
		        	<input ng-model="newName" style="display:inline-block;" type="text">
		        </div>
		        <!-- description -->
		        <div>
		        	<h3 style="display:inline-block;">Description: </h3>
		        	<input ng-model="newDesc" style="display:inline-block;" type="text">
		        </div>
		        <!-- organization -->
		        	<h3>Approve All Members <input ng-model="mustApprove" type="checkbox" id="cbox1"></h3>
		      	<!-- num members -->
		      	<div>
		      		<h3 style="display:inline-block;">Members Limit: </h3>
		      		<div style="display:inline-block;" class="dropdown">
					  
					  <select id="limitSelect">
						  <option>no limit</option>
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						  <option>6</option>
						  <option>7</option>
						  <option>8</option>
						  <option>9</option>
						  <option>10</option>
						</select>
					</div>
					
		      	</div>
		      	
			</div>


	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="createNewGroup()">Create</button>
	      </div>
	    </div>
	  </div>
	</div>



</div>
