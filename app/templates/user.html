<!-- User Homepage -->
<div id="wrapper-user" class="" ng-init="getData()">
	<div id="" class="user row">
		<div id="wrapper-sidebar" class="col-md-2">
			<div id="" class="wrapper-profile">
				<img src="" class="img-circle"/>
				<h3>Username</h3>
			</div>

			<div id="" class="wrapper-quicklinks" ng-repeat="org in userData">
				<span ng-click="scrollTo(org.name)">{{org.name}}</span>
			</div>
		</div>
		<div id="wrapper-main" class="col-md-10">
		
			<button>LOOOK FOR DEM GROUPS YO</button>

			<div ng-repeat="org in userData">
			<div id="{{org.name}}" class="wrapper-organization">
				<h2>{{org.name}}</h2>
				<span class="caret" data-target="#{{org.name}}Content" data-toggle="collapse"></span>
				<div id="{{org.name}}Conten" class="row">
					<div id="wrapper-group-groupTitle" class="wrapper-group col-md-4 collapse in">
						<div class="group-title-bar">
							<h3>{{org.name}}</h3>
						</div>
						<div id="" class="wrapper-group-notification row">
							<div id="" class="group-notification col-md-4">
								<div class="group-notification-icon"></div>
								X new Balls
							</div>
							<div id="" class="group-notification col-md-4">
								<div class="group-notification-icon"></div>
								X new Balls
							</div>
							<div id="" class="group-notification col-md4">
								<div class="group-notification-icon"></div>
								X new Balls
							</div>

							<span class="caret" data-target="#org-group-notifications" data-toggle="collapse"></span>
							<div id="org-group-notifications" class="wrapper-group-notification-details collapse">
								<!-- ng-repeat for notifications -->
								<div class="group-notification-detail">
									<div class="group-notification-icon-small"></div>
									Stali changed the group name
								</div>
							</div> <!-- END expanded notifications -->

						</div> <!-- END notification wrapper -->
					</div><!-- END .wrapper-group -->
				</div> <!-- END .row -->

			</div> <!-- END .wrapper-organization -->

		</div>
	</div> <!-- END .row -->
</div> <!-- END #wrapper-user -->
