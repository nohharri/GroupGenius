<!-- Private Messaging Screen -->
<div id="wrapper-private" class="private">
	<div id="group-info">
		<div id="group-name"><center>
			<h1>{{ groupInfo.name }}</h1></center>
		</div>
		<div id="group-status">
			<div id="group-activeStatus">

			</div>

			<div id="group-notifcations">
			</div>

		</div>
	</div> <!-- END #group-info -->
	<div id="wrapper-content">
		<div id="wrapper-chat" class="col-sm-4 chatbox box">
			<div id="chat-area" class="chat-area" style="padding-bottom: 30px">
				<div ng-repeat="message in messages" class="chat-message">
					<strong>{{ message.name }}:</strong>
					<span>{{ message.text }} </span>
				</div>
				<div id="butts"></div>
			</div>
			<div class="message-box">
				<hr />
				<form>
				<input class="user-message" ng-model="messageText" type="text">
				<button ng-click="saveMessage()" ng-keyup="$event.keyCode == 13 ? saveMessage() : null" class="btn btn-primary user-message-send">Send</button></form>
			</div>
		</div><!-- END #wrapper-chat -->

		<div id="wrapper-document" class="col-sm-8 well" style="padding-top: 0px">
		</div><!-- END #wrapper-document -->
	</div><!-- END #wrapper-content -->
</div> <!-- END #wrapper-private -->
